#测试环境
#自定义属性
com.example.demo.name=tikt
com.example.demo.title=Spring Boot Learning
#参数间的引用
#com.example.demo.desc 参数引?了上?中定义的 name 和 title 属性，最后该属性的值就是tikt is writing Spring Boot Learning
com.example.demo.desc=${com.example.demo.name} is writing ${com.example.demo.title}
#使用随机数
#随机字符串
com.example.demo.value=${random.value}
#随机int
com.example.demo.number=${random.int}
#随机long
com.example.demo.bignumber=${random.long}
#10以内的随机数
com.example.demo.test1=${random.int(10)}
#10到20的随机数
com.example.demo.test2=${random.int(10,20]}
server.port=2222
SpringApplication.setAddCommandLineProperties(false)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML
#彩色输出日志
spring.output.ansi.enabled=detect
#文件形式输出日志，日志文件会在10M左右被截断并产生新日志，默认级别为ERROR,WARN,INFO
logging.path=/var/log
#com.example包下的所有class以DEBUG级别输出
logging.level.com.example=DEBUG
#root日志以WARN级别输出
logging.level.root=WARN
